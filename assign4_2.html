<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dom2.css" />
    <title>DOM Challenge II</title>
  </head>
  <body>
    <div class="large-container">Do Not Over Over Me</div>
    <script>
       

        document.getElementsByClassName("large-container")[0].addEventListener("mouseover", function(event){
            alert('Hey, I told you not to hover over me!')
        })
    
    </script>
  </body>
</html>
